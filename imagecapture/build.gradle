apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
ext {
    bintrayRepo = 'maven'
    bintrayName = 'imagecapture'

    publishedGroupId = 'com.dhy'
    libraryName = 'ImageCapture'
    artifact = 'imagecapture'

    libraryDescription = 'A util to pick image or take photo for android'

    siteUrl = 'https://git.oschina.net/welldone2009/ImageCapture'
    gitUrl = 'https://git.oschina.net/welldone2009/ImageCapture.git'

    libraryVersion = android.defaultConfig.versionName

    developerId = 'donalddu'
    developerName = 'Donald Du'
    developerEmail = '809077529@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
}
